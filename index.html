<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="server/jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div id="inputDiv">
        <input type='text' placeholder="First Name" id="firstNameIn">
        <input type='text' placeholder="Last Name" id="lastNameIn">
        <input type='text' placeholder="ID #" id="idNumberIn">
        <input type='text' placeholder="Title" id="titleIn">
        <input type='text' placeholder="Annual Salary" id="annualSalaryIn">

        <button id="addInfoButton">Submit</button>
    </div>
    
</body>
</html>
