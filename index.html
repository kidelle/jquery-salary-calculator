<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="server/jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div id="inputDiv">
        <input type='text' class= "employeeInput" placeholder="First Name" id="firstNameIn"></input>
        <input type='text' class= "employeeInput" placeholder="Last Name" id="lastNameIn"></input>
        <input type='number' class= "employeeInput" placeholder="ID Number" id="idNumberIn"></input>
        <input type='text' class= "employeeInput" placeholder="Title" id="titleIn"></input>
        <input type='number' class= "employeeInput" placeholder="$Annual Salary" id="annualSalaryIn"></input>

        <button id="addInfoButton">Submit</button>
    </div>
    <ul id="employeeOut"></ul>
    
</body>
</html>
